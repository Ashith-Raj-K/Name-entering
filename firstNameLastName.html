<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form - w3resource</title>
</head><body>
<form id="form1" onsubmit="getFormvalue(event)">
First name: <input type="text" name="fname" id="fname" value="David"><br>
Last name: <input type="text" name="lname" id="lname" value="Beckham"><br>
<input type="submit" value="Submit">
</form>
<h2 id="display"></h2>

<script>
function getFormvalue(event){
    event.preventDefault();
    const firstNameLike = document.getElementById('fname').value
    const lastNameLike = document.getElementById('lname').value
    const resultName = firstNameLike + " " + lastNameLike
    document.getElementById('display').innerHTML = resultName
    // alert(firstNameLike)
    // alert(lastNameLike)
}
</script>
</body>
</html>
